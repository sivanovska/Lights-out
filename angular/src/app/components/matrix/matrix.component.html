<div class="matrix">
  <div class="button-grid" id="button-grid">
    <button
      *ngFor="let button of buttons; let i = index"
      (click)="changeColor(i)"
      [style.background]="button.color"
      class="matrix-button"
    >
      <label *ngIf="button.showLabel" id="dot">.</label>
    </button>
  </div>
</div>
